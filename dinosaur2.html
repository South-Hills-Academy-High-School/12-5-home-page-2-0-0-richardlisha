<html>
    <p><img src="https://a-z-animals.com/media/2021/05/Largest-Dinosaurs-Ever-header.jpg" height="auto" width="400"></p>

    <p>Dinosaur are big or not?</p>
    <p><input type="text" id="answer" value="type answer here"></p>

            }
        }
    </script>
